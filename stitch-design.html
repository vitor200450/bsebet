<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BSEBET Tournament Selector</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ccff00",
                        "background-light": "#f8f8f5",
                        "background-dark": "#1f230f",
                        "pop-yellow": "#ffc700",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        'pop': '6px 6px 0px 0px rgba(0,0,0,1)',
                        'pop-hover': '3px 3px 0px 0px rgba(0,0,0,1)',
                        'pop-sm': '3px 3px 0px 0px rgba(0,0,0,1)',
                        'pop-sm-hover': '1px 1px 0px 0px rgba(0,0,0,1)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Paper Texture */
        .bg-texture {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-black min-h-screen flex flex-col items-center justify-between relative overflow-x-hidden transition-colors duration-300">
<!-- Subtle Background Texture Overlay -->
<div class="absolute inset-0 pointer-events-none bg-texture mix-blend-multiply opacity-50 z-0"></div>
<!-- Header Section -->
<header class="w-full flex justify-center pt-12 pb-8 z-10 relative">
<div class="transform -skew-y-3 -rotate-3 hover:scale-105 transition-transform duration-300">
<div class="bg-black text-white px-8 py-4 border-b-4 border-primary relative shadow-pop">
<h1 class="text-3xl md:text-5xl font-black italic tracking-tighter uppercase">
                    Choose Your Tournament
                </h1>
<!-- Decorative Elements -->
<div class="absolute -top-2 -right-2 w-4 h-4 bg-primary border-2 border-black"></div>
<div class="absolute -bottom-2 -left-2 w-4 h-4 bg-primary border-2 border-black"></div>
</div>
</div>
</header>
<!-- Main Content: Tournament Cards -->
<main class="flex-grow w-full max-w-7xl px-4 flex flex-col lg:flex-row items-center justify-center gap-8 md:gap-12 z-10 py-8">
<!-- Card 1: Active Tournament -->
<div class="group relative w-full max-w-md">
<!-- Card Body -->
<div class="bg-white dark:bg-zinc-800 border-4 border-black rounded-xl p-6 shadow-pop group-hover:shadow-pop-hover transform group-hover:translate-x-[3px] group-hover:translate-y-[3px] transition-all duration-200 cursor-pointer flex flex-col h-full relative overflow-hidden">
<!-- Status Badge -->
<div class="absolute top-4 right-4 bg-primary text-black font-bold text-sm px-3 py-1 border-2 border-black rounded-full shadow-pop-sm uppercase flex items-center gap-1 z-20">
<span class="w-2 h-2 bg-black rounded-full animate-pulse"></span>
                    Active
                </div>
<!-- Card Hero Image / Icon -->
<div class="w-full h-48 bg-primary/20 rounded-lg border-2 border-black mb-6 flex items-center justify-center relative overflow-hidden">
<!-- Abstract Background Pattern -->
<div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(#000 1px, transparent 1px); background-size: 10px 10px;"></div>
<span class="material-icons-round text-8xl text-black relative z-10 drop-shadow-md">emoji_events</span>
<img class="hidden absolute inset-0 w-full h-full object-cover grayscale opacity-20 mix-blend-multiply" data-alt="Golden trophy cup isometric 3d vector illustration" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAXZg4SocSgrhF2vq4t9y2YVt1mRMK90qstbmFDXfYfY0lC8I3MzGpxtQSx0masnfKKBcWwPdajQZ_cFm_y2rBZdK5mbbUHiWDD3QYmHxh6VkuaqO0KmhBfBDepiORABkcl03q9gjf2eqxgq1TkeIS7BQu7oHEuetqIFUdBdgh10pbeUHVB92iE0I4eWmCnYhcpT_WMT5-9ofw8XGPqKpPt4kpZ1Bz9n4I-vOxRZgVdCeFm4cPL8apgBK3BLXP5bYCi3GF8koBp_Xc"/>
</div>
<!-- Content -->
<div class="flex-grow space-y-4">
<h2 class="text-3xl font-black uppercase leading-none dark:text-white">Supremacy League <span class="text-zinc-500 text-xl block font-bold italic mt-1">(Playoffs)</span></h2>
<div class="flex items-center gap-2 text-zinc-600 dark:text-zinc-300 font-mono text-sm font-bold bg-zinc-100 dark:bg-zinc-700 w-fit px-3 py-1 rounded border border-black">
<span class="material-icons-round text-base">sports_esports</span>
<span>12 MATCHES AVAILABLE</span>
</div>
</div>
<!-- Action Button -->
<div class="mt-8">
<button class="w-full bg-black hover:bg-zinc-800 text-white font-bold uppercase py-3 px-6 rounded-lg border-2 border-black shadow-pop-sm group-hover:shadow-pop-sm-hover transform group-hover:translate-x-[1px] group-hover:translate-y-[1px] transition-all duration-200 flex items-center justify-center gap-2">
                        Bet Now
                        <span class="material-icons-round text-primary">arrow_forward</span>
</button>
</div>
</div>
</div>
<!-- Card 2: Upcoming Tournament -->
<div class="group relative w-full max-w-md">
<!-- Card Body -->
<div class="bg-white dark:bg-zinc-800 border-4 border-black rounded-xl p-6 shadow-pop group-hover:shadow-pop-hover transform group-hover:translate-x-[3px] group-hover:translate-y-[3px] transition-all duration-200 cursor-pointer flex flex-col h-full relative overflow-hidden">
<!-- Status Badge -->
<div class="absolute top-4 right-4 bg-pop-yellow text-black font-bold text-sm px-3 py-1 border-2 border-black rounded-full shadow-pop-sm uppercase flex items-center gap-1 z-20">
<span class="material-icons-round text-sm">schedule</span>
                    Upcoming
                </div>
<!-- Card Hero Image / Icon -->
<div class="w-full h-48 bg-blue-100 dark:bg-blue-900/30 rounded-lg border-2 border-black mb-6 flex items-center justify-center relative overflow-hidden">
<div class="absolute inset-0 opacity-20" style="background-image: repeating-linear-gradient(45deg, #000 0, #000 1px, transparent 0, transparent 50%); background-size: 10px 10px;"></div>
<span class="material-icons-round text-8xl text-black relative z-10 drop-shadow-md">public</span>
<img class="hidden absolute inset-0 w-full h-full object-cover grayscale opacity-20 mix-blend-multiply" data-alt="Globe world map vector illustration" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDm5ekEVcd3-EwVJ2rMdPOgvt_e6PyMHVMjuA_2I1u6KdBPdQ-IehHe0CDPGit1aIhd5sAUbVo-rvkZ9ibWQO3qrNKjX9JRcQEV_N_ceHHhi8EF4oeANpND0dAAX2gq5ahpLgHT0to2RVxvfL43U8RyH45cy_YLrqQ4i5Chh9KiotEXahpe4da-yHCxTXQEyAq1g5zuFlHAKD5RJL1sBIQAid4T_fFFLifDtHY1qdygTqWtRH6oQhwgX4dWViEkABtbdGjuU9BZcTE"/>
</div>
<!-- Content -->
<div class="flex-grow space-y-4">
<h2 class="text-3xl font-black uppercase leading-none dark:text-white">World Finals <span class="text-zinc-500 text-xl block font-bold italic mt-1">2025</span></h2>
<div class="flex items-center gap-2 text-zinc-600 dark:text-zinc-300 font-mono text-sm font-bold bg-zinc-100 dark:bg-zinc-700 w-fit px-3 py-1 rounded border border-black">
<span class="material-icons-round text-base">calendar_today</span>
<span>STARTS IN 2 DAYS</span>
</div>
</div>
<!-- Action Button -->
<div class="mt-8">
<button class="w-full bg-white hover:bg-zinc-50 text-black font-bold uppercase py-3 px-6 rounded-lg border-2 border-black shadow-pop-sm group-hover:shadow-pop-sm-hover transform group-hover:translate-x-[1px] group-hover:translate-y-[1px] transition-all duration-200 flex items-center justify-center gap-2">
                        Preview
                        <span class="material-icons-round">visibility</span>
</button>
</div>
</div>
</div>
</main>
<!-- Footer -->
<footer class="w-full py-8 text-center z-10">
<p class="font-mono text-zinc-500 dark:text-zinc-400 text-sm uppercase tracking-wide bg-white/50 dark:bg-black/50 inline-block px-4 py-1 rounded border border-transparent backdrop-blur-sm">
            // Pick a tournament to start betting //
        </p>
</footer>
<!-- Decorative floating elements for extra pop feel -->
<div class="absolute top-1/4 left-10 w-12 h-12 border-4 border-black bg-primary rounded-full hidden xl:block animate-bounce shadow-pop-sm z-0"></div>
<div class="absolute bottom-1/4 right-10 w-8 h-8 border-4 border-black bg-pop-yellow transform rotate-45 hidden xl:block shadow-pop-sm z-0"></div>
<div class="absolute top-1/3 right-20 text-9xl text-black opacity-5 font-black italic select-none pointer-events-none z-0 rotate-12">VS</div>
</body></html>
